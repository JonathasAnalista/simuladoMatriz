<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagamento pendente - Legmaster</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;margin:0;background:#fffef6;color:#856404}
    .wrap{max-width:760px;margin:0 auto;padding:32px}
    .card{background:#fff;border:1px solid #ffe8a1;border-radius:12px;padding:24px;box-shadow:0 6px 16px rgba(0,0,0,.06)}
    h1{margin:0 0 10px 0;font-size:22px}
    p{margin:6px 0;font-size:15px;color:#5f370e}
    .status{display:inline-flex;align-items:center;gap:8px;color:#5f370e;background:#fff3cd;border:1px solid #ffe8a1;border-radius:9999px;padding:6px 12px;font-weight:700}
    .actions{margin-top:16px;display:flex;gap:10px;flex-wrap:wrap}
    a.btn{display:inline-block;background:#2E7D32;color:#fff;text-decoration:none;padding:10px 14px;border-radius:10px;font-weight:700}
  </style>
  <meta name="robots" content="noindex" />
  <link rel="icon" href="/icons/icon-192.png" />
  <meta name="theme-color" content="#2E7D32" />
  <link rel="manifest" href="/manifest.json" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <span class="status">⏳ Pagamento pendente</span>
      <h1>Estamos aguardando a confirmação do seu pagamento.</h1>
      <p>Assim que o pagamento for confirmado, seu plano PRO será ativado automaticamente.</p>
      <div class="actions">
        <a class="btn" href="/index.html">Voltar para a página inicial</a>
      </div>
    </div>
  </div>
</body>
</html>
